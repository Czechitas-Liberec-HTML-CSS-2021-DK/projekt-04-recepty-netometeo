<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">

        <!-- hlavni recept -->
        <div class="item salat main">
          <!-- <img class="foto" src="images/salat.jpg" alt="fotosalat"> -->
          <p class="nazev main">Salát s vlašskými ořechy</p>
          <p class="nabidka main">Saláty</p>
          <p class="komentare main">5 komentářů</p>
        </div>

        <!-- maly recept 2 -->
        <div class="item chlebicek other">
          <!-- <img class="foto" src="images/chlebicek.jpg" alt="fotochlebicek"> -->
          <p class="nazev"> Chlebíček s avokádem </p>
          <p class="nabidka"> Svačina </p>
          <p class="komentare">16 komentářů</p>
        </div>
        <!-- maly recept 3 -->
          <div class="item cizrna other">
            <!-- <img class="foto" src="images/cizrna.jpg" alt="fotocizrna"> -->
            <p class="nazev">Pita chléb s cizrnou</p>
            <p class="nabidka"> Luštěniny</p>
            <p class="komentare">23 komentářů</p>
          </div>
        <!-- maly recept 4 -->
        <div class="item tacos other">
          <!-- <img class="foto" src="images/tacos.jpg" alt="fototacos"> -->
          <p class="nazev">Avokádové tacos</p>
          <p class="nabidka"> Mexická </p>
          <p class="komentare">7 komentářů</p>
        </div>
        <!-- maly recept 5 -->
        <div class="item burger other">
          <!-- <img class="foto main" src="images/burger.jpg" alt="fotoburger"> -->
          <p class="nazev">Sojový burger</p>
          <p class="nabidka">Burgery</p>
          <p class="komentare">19 komentářů</p>
        </div>
      </div>
        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        
        </footer>


    </body>
</html>
